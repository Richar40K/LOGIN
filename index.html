<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="presentacion">
        <section class="presentacion_contenido">
            <div class="presentacion_contenido_title">
                Iniciar Sesión
            </div>
            <div class="presentacion_contenido_Options">
                <label class="presentacion_contenido_Options_subtitle">Correo Electronico
                    <input class="presentacion_contenido_ingresar" type="email" placeholder="pepito@gmail.com">
                </label>
            </div>
            <div class="presentacion_contenido_Options">
                <label class="presentacion_contenido_Options_subtitle">Contraseña
                <input
                class="presentacion_contenido_ingresar" type="password" placeholder="Ingrese su contraseña">
                </label>
            </div>
            <div class="presentacion_contenido_olvidar">
                <a class="presentacion_contenido_olvidar_subtitle"href="#">¿Has olvidado la contraseña?</a>
            </div>
            <div class="presentacion_contenido_boton">
                <input class ="presentacion_contenido_boton_1" type="button" value="Ingresar">
            </div>
            <div class="presentacion_contenido_cuenta">
                <span>¿No tiene una cuenta? <a href="#">cree una.</a></span>
            </div>
        </section>
        <div class="presentacion_contenido_img">
            <img class="presentacion_contenido_img_modificar" src="img.jpg">
        </div>
    </main>

</body>
</html>
